<!DOCTYPE html>
<html>
  <head>
    <title>Caleandar demo with custom style</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/caleandar-theme.css"/>
  </head>
  <body>
    <div id="caleandar">

    </div>

    <script type="text/javascript" src="js/caleandar.js"></script>
    <script>
        var events = [
            {
                'Date': new Date(2018, 1, 12),
                'Title': ['Evento1'],
                Link: [
                    '#linkEvento1'
                ]
            },
            {
                'Date': new Date(2018, 1, 7),
                'Title': ['Evento1', 'Evento2', 'Evento3'],
                Link: [
                    '#linkEvento1',
                    '#linkEvento2',
                    '#linkEvento3'
                ]
            },
            {
                'Date': new Date(2018, 1, 14),
                'Title': ['Evento1', 'Evento2'],
                Link: [
                    '#linkEvento1',
                    function() {
                        alert("Click on Evento2!");
                    },
                ]
            }
        ];

        var settings = {};
        var element = document.getElementById('caleandar');
        caleandar(element, events, settings);
    </script>
  </body>
</html>
