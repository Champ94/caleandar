<!DOCTYPE html>
<html>

<head>
    <title>Lightweight calendar demo with custom style</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/calendar-theme.css"/>
</head>

<body>

<div id="calendar"></div>

<script type="text/javascript" src="js/lw-calendar.js"></script>

<script>
    let events = [
        {
            eventDate: new Date(2018, 4, 1),
            title: ['Event One'],
            link: [
                '#linkEvent1'
            ]
        },
        {
            eventDate: new Date(2018, 4, 7),
            title: ['Event Two'],
            link: [
                '#linkEvent2'
            ]
        },
        {
            eventDate: new Date(2018, 4, 12),
            title: ['Event Three', 'Event Four', 'Event Five'],
            link: [
                '#linkEvent3',
                '#linkEvent4',
                '#linkEvent5'
            ]
        },
        {
            eventDate: new Date(2018, 4, 26),
            title: ['Event Six', 'Event Seven'],
            link: [
                '#linkEvent6',
                '#linkEvent7'
            ]
        }
    ];

    let settings = {
        disabledDays: [],
        headerContainer: '',
        showHeader: true,
        showNav: true,
    };

    let element = document.getElementById('calendar');

    initLwCalendar(element, events, settings);
</script>
</body>
</html>
